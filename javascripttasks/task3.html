<!DOCTYPE html>
<html>
<head>
<title>Multiplication and Division</title>
</head>
<body>
<h1>Multiplication and Division</h1>
<form>
  <label for="num1">1st Number:</label><br>
  <input type="number" id="num1" name="num1"><br>
  <label for="num2">2nd Number:</label><br>
  <input type="number" id="num2" name="num2"><br><br>
  <button type="button" onclick="multiply()">Multiply</button>
  <button type="button" onclick="divide()">Divide</button>
</form>

<p>The Result Is: <span id="result"></span></p>

<script>
function multiply() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  document.getElementById("result").innerHTML = num1 * num2;
}

function divide() {
  var num1 = document.getElementById("num1").value;
  var num2 = document.getElementById("num2").value;
  document.getElementById("result").innerHTML = num1 / num2;
}
</script>
</body>
</html>
